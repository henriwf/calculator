<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Calculator</title>
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="calculator"> 
        <div class="display"></div>

        <div class="keyboard">
            <div class="line1">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>+</div>
            </div>

            <div class="line2">
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>-</div>
            </div>

            <div class="line3">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>x</div>
            </div>

            <div class="line4">
                <div>HF</div>
                <div>0</div>
                <div>=</div>
                <div>รท</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
